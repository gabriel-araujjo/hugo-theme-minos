<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>

    <link rel="preload" href="https://use.typekit.net/af/6c275f/00000000000000003b9b00c6/27/l?primer=bdc973ea9945bf2ee2550957b401916e56fc5fc4cec4e29110795767e60d6b9a&fvd=i7&v=3" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://use.typekit.net/af/5cace6/00000000000000003b9b00c2/27/l?primer=bdc973ea9945bf2ee2550957b401916e56fc5fc4cec4e29110795767e60d6b9a&fvd=i4&v=3" as="font" type="font/woff2" crossorigin>

    <title>{{ .Title }}{{ if ne .Title .Site.Title }} // {{ .Site.Title }}{{ end }}</title>

    {{ partial "meta.html" . }}
    {{ partial "og.html" . }}
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="192x192" href="/favicon-192.png">
    {{- with .OutputFormats.Get "rss" -}}
        <link href="{{ .Permalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
    {{- end }}

    {{ $styles := resources.Get "css/style.css" | minify | fingerprint }}

    <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}">
    {{ range .Site.Params.customCss -}}
        <link rel="stylesheet" href="{{ . | absURL }}">
    {{- end }}

    {{ hugo.Generator }}
</head>
